{% extends 'ejemplo_dos/base.html' %}

{% block contenido %}
<div>
    <a class="fcc-btn" href="{% url 'ejemplo-dos-listar' %}"> << Volver </a>
</div>
<h3>Buzon de entrada</h3>
<ul>
{% for mensaje in object_list %}
    <li>
        {{mensaje.enviado_el}} - - {{mensaje.email}} -- {{mensaje.nombre}} 
        <a href="{% url 'ejemplo-dos-mensajes-detalle' mensaje.id %}">Ver</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
